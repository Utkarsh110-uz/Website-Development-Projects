<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <img class="close" src="Assets/close.svg" alt="close-svg">
            <div class="home bg-gray round margin p-1">
                <div class="logo">
                    <img src="Assets/spotify-icon.svg" alt="spotify-icon" width="30">
                </div>
                <ul>
                    <li><img class="img" src="Assets/home.svg" alt="home" width="22">Home</li>
                    <li><img class="img" src="Assets/search.svg" alt="search" width="22">Search</li>
                </ul>
            </div>
            <div class="library bg-gray round margin p-1">
                <div class="heading">
                    <img src="Assets/playlist.svg" alt="playlist-svg">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songslist">
                    <ul></ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    <a target="_blank" href="https://www.spotify.com/legal/cookies-policy/"><span>Cookies</span></a>
                </div>
            </div>
        </div>
        <div class="right bg-gray round">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="Assets/hamburger.svg" alt="hamburger-svg">
                    <img src="Assets/left_arrow.svg" alt="left-arrow">
                    <img src="Assets/right_arrow.svg" alt="right_arrow">
                </div>
                <div class="buutons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-header">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer"></div>
                <div class="play">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="above">
                        <div class="songinfo"></div>
                        <div class="song-btn">
                            <img id="previous" src="Assets/pre.svg" alt="previous-song-svg">
                            <img id="play" src="Assets/play-button.svg" alt="play-button-svg">
                            <img id="next" src="Assets/next.svg" alt="next-button-svg">
                        </div>
                        <div class="timevolume">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="Assets/volume.svg" alt="volume-svg" id="volbtn">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
